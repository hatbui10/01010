<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tách & phân tích chuỗi bit</title>

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    padding: 40px;
    background: #0b1220;
    color: #e5e7eb;
}

h2 { color: #93c5fd; }

input {
    padding: 10px 12px;
    font-size: 15px;
    width: 260px;
    border-radius: 8px;
    border: 1px solid #334155;
    background: #020617;
    color: #e5e7eb;
    margin-bottom: 10px;
}

button {
    padding: 12px 26px;
    font-size: 16px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: #fff;
    cursor: pointer;
    font-weight: 600;
}

#preview {
    margin-top: 24px;
    max-height: 420px;
    overflow: auto;
}

.line {
    font-family: "JetBrains Mono", Consolas, monospace;
    padding: 6px 10px;
    border-radius: 8px;
    margin-bottom: 4px;
    white-space: pre;
}

.normal { background: #020617; }

.matchN {
    background: linear-gradient(90deg, #facc15, #fde047);
    color: #422006;
    font-weight: 700;
}

.matchGroup {
    background: linear-gradient(90deg, #22c55e, #4ade80);
    color: #022c22;
    font-weight: 700;
}

.info {
    margin-top: 14px;
    font-weight: 600;
    color: #93c5fd;
}

.jump {
    color: #60a5fa;
    cursor: pointer;
    margin-right: 8px;
    text-decoration: underline;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 14px 24px;
    max-width: 560px;
}
.form-group label {
    display: block;
    margin-bottom: 4px;
    font-weight: 600;
    color: #c7d2fe;
}

</style>
</head>

<body>

<h2>Tách & phân tích chuỗi bit</h2>

<div class="form-grid">

    <!-- CỘT TRÁI -->
    <div class="form-group">
        <label>Marker:</label>
        <input id="marker" value="1000">
    </div>

    <div class="form-group">
        <label>Số dòng liên tiếp (N):</label>
        <input id="groupSize" type="number" value="3">
    </div>

    <div class="form-group">
        <label>Tổng số bit (cho N dòng):</label>
        <input id="targetBits" type="number" value="15">
    </div>

    <!-- CỘT PHẢI -->
    <div class="form-group">
        <label>Số bit cần kiểm tra sau marker (K):</label>
        <input id="bitCount" type="number" value="5">
    </div>

    <div class="form-group">
        <label>Chuỗi bit cần tìm:</label>
        <input id="pattern" placeholder="vd: 01000">
    </div>

    <div class="form-group">
        <label>Chọn file TXT:</label>
        <input type="file" id="fileInput" accept=".txt">
    </div>

</div>

<button onclick="processFile()">Xử lý</button>
<button onclick="downloadTXT()">Tải file TXT</button>

<div class="info" id="summary"></div>
<div class="info" id="positions"></div>
<div id="preview"></div>



<script>
let lastOutputText = "";

function processFile() {
    const marker = markerValue();
    const file = document.getElementById("fileInput").files[0];
    if (!marker || !file) {
        alert("Thiếu marker hoặc file");
        return;
    }

    const reader = new FileReader();
    reader.onload = e => {
        const raw = e.target.result.replace(/\s+/g, "");
        const parts = raw.split(marker);
        let lines = [];
        for (let i = 1; i < parts.length; i++) {
            lines.push(marker + "    " + parts[i]);
        }
        analyze(lines);
    };
    reader.readAsText(file);
}

function analyze(lines) {
    const N = +groupSize.value;
    const target = +targetBits.value;
    const K = +bitCount.value;
    const pattern = document.getElementById("pattern").value.trim();

    const preview = document.getElementById("preview");
    const summary = document.getElementById("summary");
    const positions = document.getElementById("positions");

    let bitLen = lines.map(l => {
        let s = l.split(/\s+/)[1] || "";
        return markerValue().length + s.length;
    });

    let matchGroup = Array(lines.length).fill(false);
    let matchN = Array(lines.length).fill(false);
    let hits = [];
    let outputLines = [];

    for (let i = 0; i <= lines.length - N; i++) {
        let sum = 0;
        for (let j = 0; j < N; j++) sum += bitLen[i + j];
        if (sum === target) {
            for (let j = 0; j < N; j++) matchGroup[i + j] = true;
            hits.push(i + 1);
        }
    }

    lines.forEach((l, i) => {
        let suffix = l.split(/\s+/)[1] || "";
        if (suffix.length >= K &&
            pattern.length === K &&
            suffix.substring(0, K) === pattern) {
            matchN[i] = true;
        }
    });

    preview.innerHTML = "";

    lines.forEach((l, i) => {
        const div = document.createElement("div");
        div.id = "line-" + (i + 1);
        div.className =
            "line " +
            (matchGroup[i] ? "matchGroup" :
             matchN[i] ? "matchN" : "normal");

        const text = `#${i + 1}  ${l}`;
        div.textContent = text;
        preview.appendChild(div);

        const tag =
            matchGroup[i] ? "[GROUP]" :
            matchN[i] ? "[K-BIT]" : "[OK]";

        outputLines.push(`${tag} ${text}`);
    });

    summary.textContent =
        `Tổng dòng: ${lines.length} | Nhóm khớp: ${hits.length}`;

    positions.innerHTML =
        hits.map(i =>
            `<span class="jump" onclick="jump(${i})">#${i}</span>`
        ).join("");

    lastOutputText = outputLines.join("\n");
}

function downloadTXT() {
    if (!lastOutputText) {
        alert("Chưa có kết quả. Hãy bấm Xử lý trước.");
        return;
    }

    const blob = new Blob([lastOutputText], { type: "text/plain" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "ket_qua_phan_tich.txt";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    URL.revokeObjectURL(url);
}

function jump(n) {
    document.getElementById("line-" + n)
        .scrollIntoView({ behavior: "smooth", block: "center" });
}

function markerValue() {
    return document.getElementById("marker").value.trim();
}
</script>

</body>
</html>
