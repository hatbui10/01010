<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tách chuỗi theo marker</title>
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    padding: 40px;
    background: red;
    color: #1f2937;
}

h2 {
    margin-bottom: 20px;
    color: #1e3a8a;
}

input[type="text"],
input[type="file"] {
    padding: 10px 12px;
    font-size: 15px;
    width: 240px;
    border-radius: 8px;
    border: 1px solid #c7d2fe;
    outline: none;
    transition: all 0.25s ease;
    background: #fff;
}

input[type="text"]:focus,
input[type="file"]:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99,102,241,0.25);
}

button {
    padding: 12px 26px;
    font-size: 16px;
    margin-top: 18px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: #fff;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.3px;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(79,70,229,0.35);
}

button:active {
    transform: translateY(0);
    box-shadow: 0 4px 10px rgba(79,70,229,0.3);
}

pre {
    background: #0f172a;
    color: #e5e7eb;
    padding: 18px;
    margin-top: 24px;
    border-radius: 14px;
    max-height: 320px;
    overflow: auto;
    font-family: "JetBrains Mono", Consolas, monospace;
    font-size: 14px;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
}

.info {
    margin-top: 18px;
    font-weight: 600;
    color: #1e40af;
}
</style>
</head>
<body>

<h2>Tách chuỗi bit theo marker</h2>

<label>Marker cần tách:</label><br>
<input type="text" id="marker" value="1000"><br><br>

<input type="file" id="fileInput" accept=".txt"><br>
<button onclick="processFile()">Xử lý & tải file</button>

<div class="info" id="lineCount"></div>
<pre id="preview"></pre>

<script>
function processFile() {
    const marker = document.getElementById("marker").value.trim();
    if (!marker) {
        alert("Marker không được để trống");
        return;
    }

    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files.length) {
        alert("Chưa chọn file TXT");
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        const data = e.target.result.replace(/\s+/g, "");
        const parts = data.split(marker);
        let result = [];

        for (let i = 1; i < parts.length; i++) {
            let segment = parts[i];
            let next = segment.indexOf(marker);
            if (next !== -1) {
                segment = segment.substring(0, next);
            }
            result.push(marker + "    " + segment);
        }

        const output = result.join("\n");

        document.getElementById("preview").textContent = output;
        document.getElementById("lineCount").textContent =
            "Tổng số dòng tách được: " + result.length;

        const blob = new Blob([output], { type: "text/plain" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "cut_by_marker.txt";
        a.click();

        URL.revokeObjectURL(url);
    };

    reader.readAsText(fileInput.files[0]);
}
</script>

</body>
</html>
