<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>T√°ch & ph√¢n t√≠ch chu·ªói bit</title>

<style>
/* ===== N·ªÄN + BODY ===== */
body {
    font-family: "Segoe UI", Arial, sans-serif;
    padding: 40px;
    background:
        radial-gradient(1200px 600px at 10% -10%, #1e293b 0%, transparent 60%),
        radial-gradient(800px 500px at 90% 10%, #0f172a 0%, transparent 55%),
        #020617;
    color: #e5e7eb;
}

/* ===== TI√äU ƒê·ªÄ ===== */
h2 {
    color: #93c5fd;
    font-size: 28px;
    margin-bottom: 24px;
    letter-spacing: 0.5px;
}

/* ===== INPUT CHUNG ===== */
input {
    padding: 10px 12px;
    font-size: 15px;
    width: 100%;
    border-radius: 10px;
    border: 1px solid #334155;
    background: linear-gradient(180deg, #020617, #020617);
    color: #e5e7eb;
    transition: all 0.2s ease;
}

input:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 2px rgba(99,102,241,0.35);
    outline: none;
}

/* ===== BUTTON ===== */
button {
    padding: 12px 26px;
    font-size: 15px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: #fff;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s ease;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(79,70,229,0.4);
}

button:active {
    transform: translateY(0);
    box-shadow: none;
}

/* ===== GRID 3 C·ªòT ===== */
.form-grid-3 {
    display: grid;
    grid-template-columns: minmax(280px, 1fr)
                           minmax(280px, 1fr)
                           minmax(360px, 1.2fr);
    gap: 32px;
    max-width: 1280px;
    margin: 0 auto;
    align-items: start; /* QUAN TR·ªåNG */
}

.form-col {
    background: linear-gradient(180deg, #020617, #020617);
    border: 1px solid #1e293b;
    border-radius: 16px;
    padding: 20px 22px;

    display: flex;
    flex-direction: column;
    gap: 14px;

    min-width: 0;        /* CH·ªêNG TR√ÄN */
    overflow: hidden;    /* CH·ªêNG ƒê√à */
}
.form-col input,
.form-col textarea,
.form-col button {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

/* ===== LABEL ===== */
.form-group label {
    display: block;
    margin-bottom: 4px;
    font-weight: 600;
    color: #c7d2fe;
}

/* ===== SHIFT REGISTER ===== */
#shift-register {
    display: grid;
    grid-template-columns: repeat(18, 36px);
    gap: 6px;

    max-width: 100%;
    overflow-x: auto;
    padding-bottom: 6px;
}
#shift-register::-webkit-scrollbar {
    height: 6px;
}
#shift-register::-webkit-scrollbar-thumb {
    background: #334155;
    border-radius: 4px;
}
@media (max-width: 1100px) {
    .form-grid-3 {
        grid-template-columns: 1fr;
    }
}

/* ===== BIT ===== */
.bit {
    width: 34px;
    height: 34px;
    text-align: center;
    font-family: "JetBrains Mono", monospace;
    font-size: 15px;
    border-radius: 6px;
    background: #020617;
    border: 1px solid #334155;
    color: #94a3b8;
}

/* ===== √î 18 (NH·∫¨P) ===== */
#bit-input {
    background: linear-gradient(135deg, #0f172a, #020617);
    color: #38bdf8;
    border: 2px solid #38bdf8;
    font-size: 18px;
    font-weight: 700;
    box-shadow:
        0 0 0 2px rgba(56,189,248,0.25),
        inset 0 0 8px rgba(56,189,248,0.15);
}

#bit-input:focus {
    box-shadow:
        0 0 0 2px rgba(56,189,248,0.6),
        0 0 18px rgba(56,189,248,0.9);
    transform: scale(1.08);
}

/* ===== HISTORY BOX ===== */
#historyBox {
    width: 100%;
    min-height: 160px;
    padding: 12px 14px;
    background: #020617;
    color: #e5e7eb;
    border: 1px solid #334155;
    border-radius: 12px;
    font-family: "JetBrains Mono", Consolas, monospace;
    font-size: 14px;
    line-height: 1.6;
    resize: vertical;
}

/* ===== SCROLLBAR ===== */
#historyBox::-webkit-scrollbar {
    width: 8px;
}
#historyBox::-webkit-scrollbar-thumb {
    background: #334155;
    border-radius: 4px;
}
#historyBox::-webkit-scrollbar-track {
    background: #020617;
}

/* ===== PREVIEW ===== */
#preview {
    margin-top: 24px;
    max-height: 420px;
    overflow: auto;
}

/* ===== D√íNG ===== */
.line {
    font-family: "JetBrains Mono", Consolas, monospace;
    padding: 6px 10px;
    border-radius: 8px;
    margin-bottom: 4px;
    white-space: pre;
}

.normal { background: #020617; }

.matchN {
    background: linear-gradient(90deg, #facc15, #fde047);
    color: #422006;
    font-weight: 700;
}

.matchGroup {
    background: linear-gradient(90deg, #22c55e, #4ade80);
    color: #022c22;
    font-weight: 700;
}

/* ===== INFO ===== */
.info {
    margin-top: 18px;
    padding: 12px 16px;

    font-weight: 600;
    font-size: 14px;
    letter-spacing: 0.3px;

    color: #c7d2fe;
    background:
        linear-gradient(180deg, rgba(30,41,59,0.65), rgba(2,6,23,0.9));

    border: 1px solid rgba(99,102,241,0.35);
    border-radius: 14px;

    box-shadow:
        0 8px 24px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.06);

    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);

    transition:
        border-color 0.25s ease,
        box-shadow 0.25s ease,
        transform 0.2s ease;
}

.jump {
    color: #60a5fa;
    cursor: pointer;
    margin-right: 8px;
    text-decoration: underline;
}

/* Khung b·∫£ng k·∫øt qu·∫£ */
.result-panel {
    margin-top: 20px;
    padding: 14px;

    background: linear-gradient(180deg, #020617, #020617);
    border: 1px solid #1e293b;
    border-radius: 16px;

    max-height: 420px;
    overflow-y: auto;

    box-shadow:
        0 12px 32px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(255,255,255,0.04);
}

/* t·ª´ng d√≤ng trong b·∫£ng */
.result-panel .line {
    font-family: "JetBrains Mono", Consolas, monospace;
    font-size: 14px;

    padding: 8px 10px;
    margin-bottom: 6px;

    border-radius: 10px;
    white-space: pre;

    transition: all 0.15s ease;
}

/* hover cho d·ªÖ ƒë·ªçc */
.result-panel .line:hover {
    transform: translateX(4px);
    filter: brightness(1.1);
}

/* scrollbar cho ƒë·ª° ƒëau m·∫Øt */
.result-panel::-webkit-scrollbar {
    width: 8px;
}

.result-panel::-webkit-scrollbar-thumb {
    background: #334155;
    border-radius: 4px;
}

.result-panel::-webkit-scrollbar-track {
    background: #020617;
}


</style>
</head>

<body>

<h2>T√°ch & ph√¢n t√≠ch chu·ªói bit</h2>

<div class="form-grid-3">

    <!-- ===== C·ªòT 1: TH√îNG S·ªê CH√çNH ===== -->
    <div class="form-col">

        <div class="form-group">
            <label>Marker:</label>
            <input id="marker" value="1000">
        </div>

        <div class="form-group">
            <label>S·ªë d√≤ng li√™n ti·∫øp (N):</label>
            <input id="groupSize" type="number" value="1">
        </div>

        <div class="form-group">
            <label>T·ªïng s·ªë bit (cho N d√≤ng):</label>
            <input id="targetBits" type="number" value="15">
        </div>

    </div>

    <!-- ===== C·ªòT 2: ƒêI·ªÄU KI·ªÜN T√åM KI·∫æM ===== -->
    <div class="form-col">

        <div class="form-group">
            <label>S·ªë bit c·∫ßn ki·ªÉm tra sau marker (K):</label>
            <input id="bitCount" type="number" value="5">
        </div>

        <div class="form-group">
            <label>Chu·ªói bit c·∫ßn t√¨m:</label>
            <input id="pattern" placeholder="vd: 01000">
        </div>

        <div class="form-group">
            <label>Ch·ªçn file TXT:</label>
            <input type="file" id="fileInput" accept=".txt">
        </div>

        <div class="form-actions">
            <button onclick="processFile()">X·ª≠ l√Ω</button>
            <button onclick="downloadTXT()">T·∫£i file TXT</button>
        </div>

    </div>

    <!-- ===== C·ªòT 3: SHIFT REGISTER + L·ªäCH S·ª¨ ===== -->
    <div class="form-col">

        <label>Thanh d·ªãch 18 bit:</label>
        <div id="shift-register">
            <!-- 17 √¥ readonly -->
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>
            <input class="bit" readonly>

            <!-- √î 18 nh·∫≠p -->
            <input
                class="bit bit-input"
                id="bit-input"
                maxlength="1"
                inputmode="numeric"
                pattern="[01]"
                autocomplete="off">
        </div>

        <label style="margin-top:12px;">L·ªãch s·ª≠ 17 bit:</label>
        <textarea
            id="historyBox"
            placeholder="L·ªãch s·ª≠ 17 bit s·∫Ω hi·ªán ·ªü ƒë√¢y‚Ä¶"
            readonly>
        </textarea>

    </div>

</div>

<div class="info" id="summary"></div>
<div class="info" id="positions"></div>
<div id="preview" class="result-panel"></div>

<script>
let lastOutputText = "";

function processFile() {
    const marker = markerValue();
    const file = document.getElementById("fileInput").files[0];
    const K = +bitCount.value;

    if (!marker || !file) {
        alert("Thi·∫øu marker ho·∫∑c file");
        return;
    }

    const reader = new FileReader();
    reader.onload = e => {
        const raw = e.target.result.replace(/\s+/g, "");
        let lines = [];
        let i = 0;

        while (i <= raw.length - marker.length) {
            if (raw.substr(i, marker.length) === marker) {
                const start = i + marker.length;
                const firstBits = raw.substr(start, K);

                // üî• t√¨m marker k·∫ø ti·∫øp
                let nextMarker = raw.indexOf(marker, start + K);
                if (nextMarker === -1) nextMarker = raw.length;

                const rest = raw.substring(start + K, nextMarker);

                lines.push(
                    marker + "    " + firstBits + "    " + rest
                );

                i = nextMarker;
            } else {
                i++;
            }
        }

        analyze(lines);
    };

    reader.readAsText(file);
}







function analyze(lines) {
    const N = +groupSize.value;
    const target = +targetBits.value;
    const K = +bitCount.value;
    const pattern = document.getElementById("pattern").value.trim();

    const preview = document.getElementById("preview");
    const summary = document.getElementById("summary");
    const positions = document.getElementById("positions");

    const bitLen = [];
    const matchN = Array(lines.length).fill(false);
    const matchGroup = Array(lines.length).fill(false);
    const hits = [];
    const outputLines = [];

    // 1Ô∏è‚É£ t√°ch & t√≠nh ƒë·ªô d√†i bit + ki·ªÉm tra K-bit
    lines.forEach((l, i) => {
        const parts = l.split(/\s+/);
        const marker = parts[0] || "";
        const firstBits = parts[1] || "";
        const rest = parts[2] || "";

        bitLen[i] = marker.length + firstBits.length + rest.length;

        if (pattern && firstBits === pattern && firstBits.length === K) {
            matchN[i] = true;
        }
    });

    // 2Ô∏è‚É£ ki·ªÉm tra nh√≥m N d√≤ng (ph·∫£i c√≥ K-bit kh·ªõp)
    for (let i = 0; i <= lines.length - N; i++) {
        let sum = 0;
        let hasKMatch = false;

        for (let j = 0; j < N; j++) {
            sum += bitLen[i + j];
            if (matchN[i + j]) hasKMatch = true;
        }

        if (sum === target && hasKMatch) {
            for (let j = 0; j < N; j++) {
                matchGroup[i + j] = true;
            }
            hits.push(i + 1);
        }
    }

    // 3Ô∏è‚É£ render preview + xu·∫•t file
    preview.innerHTML = "";

    lines.forEach((l, i) => {
        const div = document.createElement("div");
        div.id = "line-" + (i + 1);
        div.className =
            "line " +
            (matchGroup[i] ? "matchGroup" :
             matchN[i] ? "matchN" : "normal");

        const text = `#${i + 1}  ${l}`;
        div.textContent = text;
        preview.appendChild(div);

        const tag =
            matchGroup[i] ? "[GROUP]" :
            matchN[i] ? "[K-BIT]" : "[OK]";

        outputLines.push(`${tag} ${text}`);
    });

    // 4Ô∏è‚É£ summary: hi·ªán c√°c d√≤ng t√¥ m√†u
    const groupLines = [];
    const kbitLines = [];

    lines.forEach((_, i) => {
        if (matchGroup[i]) groupLines.push(i + 1);
        else if (matchN[i]) kbitLines.push(i + 1);
    });

   summary.innerHTML = `
    T·ªïng d√≤ng: <b>${lines.length}</b><br>

    GROUP: <b>${groupLines.length}</b>
    ${groupLines.map(i =>
        `<span class="jump" onclick="jump(${i})">#${i}</span>`
    ).join(" ")}

    <br>

    K-BIT: <b>${kbitLines.length}</b>
    ${kbitLines.map(i =>
        `<span class="jump" onclick="jump(${i})">#${i}</span>`
    ).join(" ")}
`;

    positions.innerHTML =
        hits.map(i =>
            `<span class="jump" onclick="jump(${i})">#${i}</span>`
        ).join("");

    lastOutputText = outputLines.join("\n");
}










function downloadTXT() {
    if (!lastOutputText) {
        alert("Ch∆∞a c√≥ k·∫øt qu·∫£. H√£y b·∫•m X·ª≠ l√Ω tr∆∞·ªõc.");
        return;
    }

    const blob = new Blob([lastOutputText], { type: "text/plain" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "ket_qua_phan_tich.txt";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    URL.revokeObjectURL(url);
}

function jump(n) {
    document.getElementById("line-" + n)
        .scrollIntoView({ behavior: "smooth", block: "center" });
}

function markerValue() {
    const raw = document.getElementById("marker").value;
    return raw.replace(/[^01]/g, "");
}




const bits = document.querySelectorAll("#shift-register .bit");
const input = document.getElementById("bit-input");

let history = []; // l∆∞u c√°c d√£y 18 bit

input.addEventListener("input", () => {
    const val = input.value.replace(/[^01]/g, "");
    if (!val) return;

    for (let i = 0; i < 17; i++) {
        bits[i].value = bits[i + 1].value;
    }

    bits[17].value = val;

    saveHistory(val); // üëà truy·ªÅn bit 18 th·∫≠t

    input.value = "";
});



function saveHistory() {
    const current = Array.from(bits)
        .slice(0, 17)          // ‚ùó ch·ªâ l·∫•y 17 √¥
        .map(b => b.value || "0")
        .join("");

    history.unshift(current);
    history = history.slice(0, 10);

    document.getElementById("historyBox").value =
        history.join("\n");
}


window.addEventListener("load", () => {
    const input = document.getElementById("bit-input");
    if (input) {
        input.focus();
    }
});

</script>

</body>
