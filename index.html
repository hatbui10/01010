<style>

        linear-gradient(180deg, rgba(30,41,59,0.65), rgba(2,6,23,0.9));

/* Khung b·∫£ng k·∫øt qu·∫£ */
.result-panel {

        0 12px 32px rgba(0,0,0,0.4),

}

/* t·ª´ng d√≤ng trong b·∫£ng */
.result-panel .line {

/* hover cho d·ªÖ ƒë·ªçc */

/* scrollbar cho ƒë·ª° ƒëau m·∫Øt */

}

.result-panel::-webkit-scrollbar-thumb {

<body>

<h2>T√°ch & ph√¢n t√≠ch chu·ªói bit</h2>

<div class="form-grid-3">

    <!-- ===== C·ªòT 1: TH√îNG S·ªê CH√çNH ===== -->
    <div class="form-col">

        <div class="form-group">
            <label>Marker:</label>
            <input id="marker" value="1000">
        </div>

        <div class="form-group">
            <label>S·ªë d√≤ng li√™n ti·∫øp (N):</label>
            <input id="groupSize" type="number" value="1">
        </div>

        <div class="form-group">
            <label>T·ªïng s·ªë bit (cho N d√≤ng):</label>
            <input id="targetBits" type="number" value="15">
        </div>
        
        
    <div id="shift6">
    <input class="bit" readonly value="-">
    <input class="bit" readonly value="-">
    <input class="bit" readonly value="-">
    <input class="bit" readonly value="-">
    <input class="bit" readonly value="-">

    <!-- √¥ s·ªë 6: cho nh·∫≠p -->
    <input
        class="bit bit-input"
        id="bit6"
        maxlength="1"
        inputmode="numeric"
        pattern="[01]"
        autocomplete="off"
        value="-"
    >
</div>

         
         
         <button onclick="resetRegister()">Reset</button>


    </div>

    <!-- ===== C·ªòT 2: ƒêI·ªÄU KI·ªÜN T√åM KI·∫æM ===== -->
    <div class="form-col">

        <div class="form-group">
            <label>S·ªë bit c·∫ßn ki·ªÉm tra sau marker (K):</label>
            <input id="bitCount" type="number" value="5">
        </div>

        <div class="form-group">
            <label>Chu·ªói bit c·∫ßn t√¨m:</label>
            <input id="pattern" placeholder="vd: 01000">
        </div>

        <div class="form-group">
            <label>Ch·ªçn file TXT:</label>
            <input type="file" id="fileInput" accept=".txt">
        </div>

        <div class="form-actions">
            <button onclick="processFile()">X·ª≠ l√Ω</button>
            <button onclick="downloadTXT()">T·∫£i xu·ªëng file TXT</button>
        </div>
        
       <button onclick="loadDefault()">D√πng file IPFS</button>
      
      


    </div>

    <!-- ===== C·ªòT 3: SHIFT REGISTER + L·ªäCH S·ª¨ ===== -->
    <div class="form-col">

    <div class="form-group">
        <label>S·ªë bit l·ªãch s·ª≠:</label>
        <input id="bitSize" type="number" value="17" min="1">
        <button type="button" onclick="initRegister()">Apply</button>
    </div>

    <label>Shift Register:</label>
    <div id="shift-register"></div>

    <input
        id="bit-input"
        class="bit bit-input"
        maxlength="1"
        inputmode="numeric"
        pattern="[01]"
        autocomplete="off"
    >

    <label style="margin-top:12px;">L·ªãch s·ª≠ bit:</label>
    <textarea
        id="historyBox"
        placeholder="L·ªãch s·ª≠ bit s·∫Ω hi·ªán ·ªü ƒë√¢y‚Ä¶"
        readonly>
    </textarea>

</div>

</div>

<div class="info" id="summary"></div>
<div class="info" id="positions"></div>
<div id="preview" class="result-panel"></div>

<script>
let lastOutputText = "";
let BIT_SIZE = 17;
let bits = [];

let historyBuffer = [];




function initRegister() {
    BIT_SIZE = +document.getElementById("bitSize").value || 17;

    const container = document.getElementById("shift-register");
    container.innerHTML = "";
    bits = [];

    for (let i = 0; i < BIT_SIZE + 1; i++) {
        const input = document.createElement("input");
        input.className = "bit";
        input.maxLength = 1;
        input.value = "-"; // üëà ch∆∞a c√≥ d·ªØ li·ªáu
        container.appendChild(input);
        bits.push(input);
    }

    // buffer l·ªãch s·ª≠ ban ƒë·∫ßu to√†n '-'
    historyBuffer = Array(BIT_SIZE).fill("-");

    historyBox.value = groupBits(historyBuffer.join(""), 5);
}


function processFile() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Ch∆∞a ch·ªçn file");

    const reader = new FileReader();
    reader.onload = e => processRawText(e.target.result);
    reader.readAsText(file);
}


function processRawText(raw) {
    raw = raw.replace(/\s+/g, "");
    const marker = markerValue();
    const K = +bitCount.value;

    let lines = [];
    let i = 0;

    while (i <= raw.length - marker.length) {
        if (raw.substr(i, marker.length) === marker) {
            const start = i + marker.length;
            const firstBits = raw.substr(start, K);

            let nextMarker = raw.indexOf(marker, start + K);
            if (nextMarker === -1) nextMarker = raw.length;

            const rest = raw.substring(start + K, nextMarker);

            lines.push(marker + "    " + firstBits + "    " + rest);
            i = nextMarker;
        } else {
            i++;
        }
    }

    analyze(lines);
}






function analyze(lines) {
    const N = +groupSize.value;
    const target = +targetBits.value;
    const K = +bitCount.value;
    const pattern = document.getElementById("pattern").value.trim();

    const preview = document.getElementById("preview");
    const summary = document.getElementById("summary");
    const positions = document.getElementById("positions");

    const bitLen = [];
    const matchN = Array(lines.length).fill(false);
    const matchGroup = Array(lines.length).fill(false);
    const hits = [];
    const outputLines = [];

    // 1Ô∏è‚É£ t√°ch & t√≠nh ƒë·ªô d√†i bit + ki·ªÉm tra K-bit
    lines.forEach((l, i) => {
        const parts = l.split(/\s+/);
        const marker = parts[0] || "";
        const firstBits = parts[1] || "";
        const rest = parts[2] || "";

        bitLen[i] = marker.length + firstBits.length + rest.length;

        if (pattern && firstBits === pattern && firstBits.length === K) {
            matchN[i] = true;
        }
    });

    // 2Ô∏è‚É£ ki·ªÉm tra nh√≥m N d√≤ng (ph·∫£i c√≥ K-bit kh·ªõp)
    for (let i = 0; i <= lines.length - N; i++) {
        let sum = 0;
        let hasKMatch = false;

        for (let j = 0; j < N; j++) {
            sum += bitLen[i + j];
            if (matchN[i + j]) hasKMatch = true;
        }

        if (sum === target && hasKMatch) {
            for (let j = 0; j < N; j++) {
                matchGroup[i + j] = true;
            }
            hits.push(i + 1);
        }
    }

    // 3Ô∏è‚É£ render preview + xu·∫•t file
    preview.innerHTML = "";

    lines.forEach((l, i) => {
        const div = document.createElement("div");
        div.id = "line-" + (i + 1);
        div.className =
            "line " +
            (matchGroup[i] ? "matchGroup" :
             matchN[i] ? "matchN" : "normal");

        const text = `#${i + 1}  ${l}`;
        div.textContent = text;
        preview.appendChild(div);

        const tag =
            matchGroup[i] ? "[GROUP]" :
            matchN[i] ? "[K-BIT]" : "[OK]";

        outputLines.push(`${tag} ${text}`);
    });

    // 4Ô∏è‚É£ summary: hi·ªán c√°c d√≤ng t√¥ m√†u
    const groupLines = [];
    const kbitLines = [];

    lines.forEach((_, i) => {
        if (matchGroup[i]) groupLines.push(i + 1);
        else if (matchN[i]) kbitLines.push(i + 1);
    });

   summary.innerHTML = `
    T·ªïng d√≤ng: <b>${lines.length}</b><br>

    GROUP: <b>${groupLines.length}</b>
    ${groupLines.map(i =>
        `<span class="jump" onclick="jump(${i})">#${i}</span>`
    ).join(" ")}

    <br>

    K-BIT: <b>${kbitLines.length}</b>
    ${kbitLines.map(i =>
        `<span class="jump" onclick="jump(${i})">#${i}</span>`
    ).join(" ")}
`;

    positions.innerHTML =
        hits.map(i =>
            `<span class="jump" onclick="jump(${i})">#${i}</span>`
        ).join("");

    lastOutputText = outputLines.join("\n");
}










function downloadTXT() {
    if (!lastOutputText) {
        alert("Ch∆∞a c√≥ k·∫øt qu·∫£. H√£y b·∫•m X·ª≠ l√Ω tr∆∞·ªõc.");
        return;
    }

    const blob = new Blob([lastOutputText], { type: "text/plain" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "ket_qua_phan_tich.txt";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    URL.revokeObjectURL(url);
}

function jump(n) {
    document.getElementById("line-" + n)
        .scrollIntoView({ behavior: "smooth", block: "center" });
}

function markerValue() {
    const raw = document.getElementById("marker").value;
    return raw.replace(/[^01]/g, "");
}




const input = document.getElementById("bit-input");



input.addEventListener("input", () => {
    const val = input.value.replace(/[^01]/g, "");
    if (!val) return;

    // shift buffer l·ªãch s·ª≠
    historyBuffer.shift();
    historyBuffer.push(val);

    // c·∫≠p nh·∫≠t register hi·ªÉn th·ªã
    for (let i = 0; i < BIT_SIZE; i++) {
        bits[i].value = historyBuffer[i];
    }
    bits[BIT_SIZE].value = val;

    // hi·ªÉn th·ªã l·ªãch s·ª≠ (1 d√≤ng duy nh·∫•t)
    historyBox.value = groupBits(historyBuffer.join(""), 5);

    // marker c≈©ng chia nh√≥m
    updateMarker(historyBuffer.join(""));

    input.value = "";
});







function updateMarker(bitsRaw) {
    marker.value = groupBits(bitsRaw, 5);
}

function groupBits(str, size = 5) {
    return str.match(new RegExp(`.{1,${size}}`, "g")).join("   ");
}

function resetRegister() {
    // reset buffer v·ªÅ to√†n '-'
    historyBuffer = Array(BIT_SIZE).fill("-");

    // reset hi·ªÉn th·ªã register
    for (let i = 0; i <= BIT_SIZE; i++) {
        bits[i].value = "-";
    }

    // reset l·ªãch s·ª≠ (1 d√≤ng)
    historyBox.value = groupBits(historyBuffer.join(""), 5);

    // reset marker hi·ªÉn th·ªã (kh√¥ng ƒë·ª•ng input file)
    updateMarker(historyBuffer.join(""));

    // clear √¥ nh·∫≠p bit
    input.value = "";
    input.focus();
}


const shift6Bits = document.querySelectorAll("#shift6 .bit");
const bit6Input = document.getElementById("bit6");

// init hi·ªÉn th·ªã
shift6Bits.forEach(b => b.value = "-");

bit6Input.value = ""; // √¥ nh·∫≠p tr·ªëng

bit6Input.addEventListener("input", () => {
    const val = bit6Input.value.replace(/[^01]/g, "");
    if (!val) return;

    // d·ªãch tr√°i
    for (let i = 0; i < shift6Bits.length - 1; i++) {
        shift6Bits[i].value = shift6Bits[i + 1].value;
    }

    // bit m·ªõi v√†o √¥ cu·ªëi
    shift6Bits[shift6Bits.length - 1].value = val;

    // clear ƒë·ªÉ nh·∫≠p ti·∫øp
    bit6Input.value = "";
});

  
  
  
  const DEFAULT_FILE_URL =
"https://tomato-delicate-zebra-533.mypinata.cloud/ipfs/bafybeidlqhc3nf5ygzssmbmpzalssf3qk3errgudbcgvzvamq5yg3lsjh4";


  function loadDefault() {
    fetch(DEFAULT_FILE_URL)
        .then(r => {
            if (!r.ok) throw new Error("Kh√¥ng t·∫£i ƒë∆∞·ª£c IPFS");
            return r.text();
        })
        .then(text => {
            processRawText(text); // üëà QUAN TR·ªåNG
        })
        .catch(err => alert("L·ªói IPFS: " + err.message));
}


window.addEventListener("load", () => {
    initRegister();
    document.getElementById("bit-input").focus();
});

</script>
